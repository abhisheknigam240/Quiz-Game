<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiZGame</title>
    <link rel="stylesheet" href="frontPage.css">
</head>

<body>
    <div class="backGround">
        <div id="backG2">
        </div>
        <div>
            <p id="title">Quiz Game</p>
        </div>
        <div>
            <p id="titleDisc">Time to test your knowledge!</p>
        </div>
        <div>
            <button id="exitButton" class="bHover">Exit</button>
        </div>
        <div>
            <button id="playButton" class="bHover">Play</button>
        </div>
        <div id="star">
            <img width="200px" src="star1 (1).png" alt="star">
        </div>
        <div id="tape">
            <img width="500px" src="Tape1 (1).png" alt="tape">
        </div>
        <div id="tape2">
            <img width="400px" src="Tape1 (1).png" alt="tape">
        </div>
        <div id="pencil">
            <img width="420px" src="Pencil1 (1).png" alt="pencil">
        </div>

        <!-- content of menu page -->

        <div>
            <button class="backButton bHover" id="backB1">&lt;-</button>
        </div>
        <div id="cloud">
            <img width="550px" src="cloud (1).png" alt="cloud">
        </div>
        <div id="sun">
            <img width="250px" src="sun (1).png" alt="sun">
        </div>
        <div>
            <p id="direct">Directions</p>
        </div>
        <div>
            <button class="bHover" id="No1">1</button>
        </div>
        <div>
            <button id="No2">2</button>
        </div>
        <div>
            <button id="No3">3</button>
        </div>
        <div>
            <button id="No4">4</button>
        </div>
        <div>
            <button id="No5">5</button>
        </div>
        <div>
            <button id="No6">6</button>
        </div>
        <div>
            <button id="No7">7</button>
        </div>
        <div>
            <button id="No8">8</button>
        </div>

        <!-- content of menu page -->

        <!-- This is the end of the menu page -->
        <!-- this is the begin First puzzle -->

        <div id="no1backg">
            <img height="720px" src="Page1bg (1).png" alt="">
        </div>
        <div>
            <button class="backButton bHover" id="backB2">&lt;-</button>
        </div>
        <div>
            <button class="bHover" id="submit">Submit</button>
        </div>
        <div>
            <img id="no1star" src="star2 (1).png" alt="star">
        </div>
        <div>
            <img id="puzzle" src="puzzle1 (1).png" alt="puzzle">
        </div>
        <div>
            <img id="no1tape" src="tape2 (1).png" alt="tape">
        </div>
        <div>
            <img id="no1tape2" src="tape3 (1).png" alt="tape">
        </div>
        <div>
            <img id="no1pencil" src="Pencil1 (1).png" alt="pencil">
        </div>
        <div>
            <img id="timerBg" src="timerBg (1).png" alt="">
        </div>
        <div>
            <p class="font" id="qs">Bip Bap! Can you tell which<br>scooter will reach the gas<br>station? ðŸ›µ</p>
        </div>
        <div>
            <p id="one">1.</p>
        </div>
        <div>
            <p class="font" id="option1">A</p>
        </div>
        <div>
            <p class="font" id="option2">B</p>
        </div>
        <div>
            <p class="font" id="option3">C</p>
        </div>
        <div>
            <p class="font" id="option4">D</p>
        </div>
        <div>
            <p id="time">Time Left:</p>
        </div>
        <div class="bulb-radio">
            <input type="radio" id="a" name="ans" value="a">
            <label id="ab" for="a"></label>
        </div>
        <div class="bulb-radio">
            <input type="radio" id="b" name="ans" value="b">
            <label id="bb" for="b"></label>
        </div>
        <div class="bulb-radio">
            <input type="radio" id="c" name="ans" value="c">
            <label id="cb" for="c"></label>
        </div>
        <div class="bulb-radio">
            <input type="radio" id="d" name="ans" value="d">
            <label id="db" for="d"></label>
        </div>

        <!-- This is the end first puzzle -->
        <!-- this if the begin of thank you page -->

        <div>
            <img id="tkcloud" src="cloud2 (2) (1).png" alt="cloud">
        </div>
        <div>
            <img id="thankbg" src="quote (1).png" alt="">
        </div>
        <div>
            <p id="thyou">Thank you</p>
            <p id="for">for playing</p>
        </div>
        <div>
            <button id="exit">Exit</button>
        </div>
        <div>
            <img id="pin" src="pin (1).png" alt="pin">
        </div>
        <div>
            <img id="bird" src="birds (1).png" alt="bird">
        </div>
        <div>
            <img id="heart" src="heart (1).png" alt="heart">
        </div>
        <div>
            <img id="flower" src="flower (1).png" alt="flower">
        </div>

        <!-- this if the end of thank you page -->
        <!-- this is the start of well done page -->

        <div>
            <img id="welDbg" src="errbg (1).png" alt="bg">
        </div>
        <div>
            <button class="bHover" id="okbtn">Ok</button>
        </div>
        <div>
            <p id="welDp">Correct answer!</p>
        </div>
        <div>
            <img id="wellD" src="welldone (1).gif" alt="wellD">
        </div>
          
        <!-- this is the end of well done page -->
        <!-- this is the start of oops page -->

        <div>
            <p id="oopp">Wrong answer!</p>
        </div>
        <div>
            <img id="oops" src="oops1.gif" alt="oops">
        </div>
        
        <!-- this is the end of oops page -->
        <!-- this is the start of nooption page -->

        <div>
            <p id="nooptp">No option selected!</p>
        </div>
        <div>
            <button class="bHover" id="nooptbtn">Ok</button>
        </div>
        <div>
            <img id="nooptcld" src="rainc (1).png" alt="cloud">
        </div>

        <!-- this is the end of nooption page -->
        <!-- this is the start of go back page -->

        <div>
            <img id="gbpaper" src="page3bg (1).png" alt="paper">
        </div>
        <div>
            <p id="gbtext">Do you want to go home?</p>
        </div>
        <div>
            <button class="gbbutton bHover" id="gbbyes">Yes</button>
        </div>
        <div>
            <button class="gbbutton bHover" id="gbbno">No</button>
        </div>
        <div>
            <img id="gbstar" src="star4 (1).png" alt="star">
        </div>
        <div>
            <img id="gbflower" src="flower1 (1).png" alt="flower">
        </div>

        <!-- this is the end of go back page -->
        <!-- this is the start of great work page -->

        <div id="gwpaper">
            <img width="936px" src="greatwbg (1).png" alt="paper">
        </div>
        <div>
            <p id="gwgreat">Great Work!</p>
        </div>
        <div>
            <button class="bHover" id="gwnextb">Next</button>
        </div>
        <div>
            <img width="350px" id="gwstar" src="star4 (1).png" alt="star">
        </div>
        <div>
            <img id="gwpin" src="pin2 (1).png" alt="pin">
        </div>
        <div>
            <img id="gwsmily" src="smily (1).png" alt="smily">
        </div>
        
        <!-- this is the end of great work page -->
        <!-- this is the start of time out page -->

        <div>
            <img id="tobackbg" src="errbg (1).png" alt="bg">
        </div>
        <div>
            <button class="bHover" id="tobutton">Ok</button>
        </div>
        <div>
            <p id="topara">Time Out!</p>
        </div>
        <div>
            <img id="totime" src="timeout (1).gif" alt="time">
        </div>

        <!-- this is the end of time out page -->

        <div id="cover"></div>
        <div id="cover2"></div>

        <div>
            <p id="countdown"></p>
        </div>

    </div>
    <!-- <img width="1200px" src ="front background.png" alt="background" srcset=""> -->
    <script src="frontPage.js"></script>
</body>

</html>
